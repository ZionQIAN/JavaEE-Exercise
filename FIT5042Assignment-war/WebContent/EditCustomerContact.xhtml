<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html> 
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
		xmlns:h="http://xmlns.jcp.org/jsf/html"  
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
		
	<head>
		<title>Aus Printer</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="resources/js/skel.min.js"></script>
		<script src="resources/js/skel-panels.min.js"></script>
		<script src="resources/js/init.js"></script>
		<link rel="stylesheet" href="resources/css/skel-noscript.css" />
		<link rel="stylesheet" href="resources/css/style.css" />
		<link rel="stylesheet" href="resources/css/style-desktop.css" />
		<link rel="stylesheet" type ='text/css' href="resources/css/table.css" />
		<script src="resources/js/table.js" />
	</head> 
<h:body> 

	<div id="header">
			<div id="nav-wrapper"> 
				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li class="active"><a href="Home.xhtml">Home</a></li>
						<li><a href="faces/index.xhtml">All Customer</a></li>
					</ul>
				</nav>
			</div>
			<div class="container">

			<!-- Logo -->
			<div id="logo">
				<h1>
					<a href="#">Australia Printer Company</a>
				</h1>
				<span class="tag">Edit Customer Contact</span>
			</div>
		</div>
	</div>
	
		<div id="main">
		<section>
			<p>
            <div class="container">
			<h:form id="MyForm">
	
                <table class="table table-bordered" id="alternatecolor">

                    <tr>
                        <td width ="150" valign="top">Id:</td>
                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{customerContactController.customerContact.customerContactId}</h:outputLabel>
                        </td>
                    </tr>
                    <tr class="#{!customerName.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Customer Name: </td>

                        <td valign="bottom">
                        <h:outputLabel for="Name" />
                            <h:inputText id = "name" value="#{customerContactController.customerContact.name}"  required="true"
                                         			requiredMessage="Please enter the customer contact name!"
                                                 p:placeholder="#{customerContactController.customerContact.name}">
                                        	
                            </h:inputText>
                            <br/>
                                         <h:message for="Name"
                                         	class="#{!name.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>
                    <tr class="#{!gender.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">
                        	Gender: 
                        </td>
						<td valign="bottom">
						<h:outputLabel for="Gender" />
                            <h:inputText id ="Gender" value="#{customerContactController.customerContact.gender}" binding="#{gender}" required="true"
                                       	requiredMessage="Please enter the gender!"
                                         p:placeholder="#{customerContactController.customerContact.gender}">
                                        
                            </h:inputText>
                                         <br/>
                                         <h:message for="Gender"
                                         	class="#{!gender.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>
                    
                    
                    
                    <tr class="#{!age.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Age: </td>

                        <td valign="bottom">
                        <h:outputLabel for="Age" />
                            <h:inputText id = "Age" value="#{customerContactController.customerContact.age}"  required="true"
                                         		requiredMessage="Please enter the age!"
                                                 p:placeholder="#{customerContactController.customerContact.age}">
                                                 
                                                 </h:inputText>
                                                 <br/>
                                         <h:message for="Age"
                                         	class="#{!age.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>
                     <tr class="#{!workPhone.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Work Phone: </td>
                        <td valign="bottom">
                        <h:outputLabel for="WorkPhone" />
                            <h:inputText id = "WorkPhone" value="#{customerContactController.customerContact.workPhone}"  required="true"
                                         		requiredMessage="Please enter the work phone!"
                                                 p:placeholder="#{customerContactController.customerContact.workPhone}">
                                 
                            </h:inputText>
                            <br/>
                                         <h:message for="workPhone"
                                         	class="#{!workPhone.valid ? 'label label-warning' : 'none'}"/>

                        </td>
                    </tr>
                    
                    <tr class="#{!position.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Position: </td>
                        <td valign="bottom">
                        <h:outputLabel for="Position" />
                            <h:inputText id = "Position" value="#{customerContactController.customerContact.position}"  required="true"
                                         		requiredMessage="Please enter the position!"
                                                 p:placeholder="#{customerContactController.customerContact.position}">
                                 
                            </h:inputText>
                            <br/>
                                         <h:message for="Position"
                                         	class="#{!position.valid ? 'label label-warning' : 'none'}"/>

                        </td>
                    </tr>
                    

                </table>

                <h:commandButton id="save" value="Save" action="#{customerContactManagedBean.editCustomerContact(customerContactController.customerContact)}"  class="btn btn-primary" >
                    <f:param name="customerID" value="#{customerContactController.customerId}"/>
                </h:commandButton>
                
                <h:link id="close" value="Close" outcome="faces/AllCustomerContactsOfOneCustomer.xhtml"
						          class="btn btn-primary" >
				<f:param name="customerID" value="#{customerContactController.customerId}"/>
				</h:link>
				
            </h:form>
        </div>
        </p>
        </section>
        </div>
        
       <!-- Footer -->
		<div id="footer">
			<div class="container">
				<section>
					<header>
						<h2>Design: Ziang Qian From MONASH</h2>
						
					</header>
				</section>
			</div>
		</div>
	<!-- /Footer -->
    </h:body>
</html>

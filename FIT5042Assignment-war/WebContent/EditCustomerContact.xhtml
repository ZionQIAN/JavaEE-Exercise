<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
    </h:head>
    <h:body>

		<div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Customer Details
                </div>
            </div>
            
			<h:form id="MyForm">
	
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>
                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{customerContactController.customerContact.customerContactId}</h:outputLabel>
                        </td>
                    </tr>
                    <tr class="#{!customerName.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Customer Name: </td>

                        <td valign="bottom">
                        <h:outputLabel for="Name" />
                            <h:inputText id = "name" value="#{customerContactController.customerContact.name}"  required="true"
                                         
                                                 pt:placeholder="#{customerContactController.customerContact.name}">
                                        	
                            </h:inputText>
                            <br/>
                                         <h:message for="Name"
                                         	class="#{!name.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>
                    <tr class="#{!gender.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">
                        	Gender: 
                        </td>
						<td valign="bottom">
						<h:outputLabel for="Gender" />
                            <h:inputText id ="Gender" value="#{customerContactController.customerContact.gender}" binding="#{gender}" required="true"
                                       
                                         pt:placeholder="#{customerContactController.customerContact.gender}">
                                        
                            </h:inputText>
                                         <br/>
                                         <h:message for="Gender"
                                         	class="#{!gender.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>
                    
                    
                    
                    <tr class="#{!age.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Age: </td>

                        <td valign="bottom">
                        <h:outputLabel for="Age" />
                            <h:inputText id = "Age" value="#{customerContactController.customerContact.age}"  required="true"
                                         
                                                 pt:placeholder="#{customerContactController.customerContact.age}">
                                                 
                                                 </h:inputText>
                                                 <br/>
                                         <h:message for="Age"
                                         	class="#{!age.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>
                     <tr class="#{!workPhone.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Work Phone: </td>
                        <td valign="bottom">
                        <h:outputLabel for="WorkPhone" />
                            <h:inputText id = "WorkPhone" value="#{customerContactController.customerContact.workPhone}"  required="true"
                                         
                                                 pt:placeholder="#{customerContactController.customerContact.workPhone}">
                                 
                            </h:inputText>
                            <br/>
                                         <h:message for="workPhone"
                                         	class="#{!workPhone.valid ? 'label label-warning' : 'none'}"/>

                        </td>
                    </tr>
                    
                    <tr class="#{!position.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Position: </td>
                        <td valign="bottom">
                        <h:outputLabel for="Position" />
                            <h:inputText id = "Position" value="#{customerContactController.customerContact.position}"  required="true"
                                         
                                                 pt:placeholder="#{customerContactController.customerContact.position}">
                                 
                            </h:inputText>
                            <br/>
                                         <h:message for="Position"
                                         	class="#{!position.valid ? 'label label-warning' : 'none'}"/>

                        </td>
                    </tr>
                    

                </table>

                <h:commandButton id="save" value="Save" action="#{customerContactManagedBean.editCustomerContact(customerContactController.customerContact)}"  class="btn btn-primary" >
                    <f:param name="customerID" value="#{customerContactController.customerId}"/>
                </h:commandButton>
                
                <h:link id="close" value="Close" outcome="faces/AllCustomerContactsOfOneCustomer.xhtml"
						          class="btn btn-primary" >
				<f:param name="customerID" value="#{customerContactController.customerId}"/>
				</h:link>
				
            </h:form>
        </div>
    </h:body>
</html>

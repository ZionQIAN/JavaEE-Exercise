<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
		xmlns:h="http://xmlns.jcp.org/jsf/html"  
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
		
	<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
</h:head> 
<h:body> 
	 <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Customer  List
                </div>
            </div>
            
            <h:form id="MyForm">
            <table class="table table-bordered table-striped">
            
            <tr>
                            <td>
                                <h:outputLabel id="customerId" value="customerId"  />
                            </td>
                            <td>
                                <h:outputLabel id="customerName" value="customerName"  />
                            </td>

               
             

                     </tr>
                     
                      <ui:repeat id="Myrepeat" value="#{ausApplication.customers}"  var="customer" varStatus="status">

                        <tr onclick="document.getElementById('MyForm:principle').value = document.getElementById('MyForm:Myrepeat:#{status.index}:outCustomerName').textContent">
                            <td>
                                <h:outputText value="#{ausApplication.customers.get(status.index).customerId}" id="customerID" />

                            </td>

                            <td>
                                <h:outputText id="outCustomerName" value="#{ausApplication.customers.get(status.index).customerName}"  />
                            </td>
                          
                            <td>
                            
                            <h:link value="ViewContacts | " outcome="faces/AllCustomerContactsOfOneCustomer.xhtml">
      
                                <f:param name="customerID" value="#{status.index}"/>
                               </h:link>
                              <h:link value="AddContact | " outcome="faces/AddCustomerContact.xhtml">
                              
                                <f:param name="customerID" value="#{status.index}"/>
                              </h:link>
                              <h:link value="View | " outcome="faces/CustomerDetail.xhtml">
                              
                                <f:param name="customerID" value="#{status.index}"/>
                              </h:link>

                              <h:link value="Edit | " outcome="faces/EditCustomer.xhtml">
                             
                                <f:param name="customerID" value="#{status.index}"/>
                              </h:link>

                                <h:commandLink value="Delete" action="#{removeCustomer.removeCustomer(ausApplication.customers.get(status.index).customerId)}" disabled="#{ausApplication.customers.get(status.index).customerId == null}">
                                </h:commandLink>

                                <h:outputText value=" "/>
                            </td>

                        </tr>

                    </ui:repeat>
                    
                    </table>
                    
                    <div>
                    <h:commandButton id="add" value="Add" action="AddCustomer.xhtml" class="btn btn-primary" />

                    <h:commandButton id="viewAll" value="View All" action="#{searchCustomer.searchAllCustomer()}" class="btn btn-primary" >
                        <f:param name="customerID" value="#{status.index}"/>
                    </h:commandButton>
                </div>
                <div>
                    <h:inputText value="#{searchCustomer.searchByInt}" id="searchCustomerById" required="true" onchange ="if (document.getElementById('MyForm:searchCustomerById').value.trim() == '') {document.getElementById('MyForm:searchCustomerById').value = 0;} "   />
                    <h:commandButton id="searchCustomerId" value="Search Customer by Id" action="#{searchCustomer.searchCustomerByInt(searchCustomer.searchByInt)}" class="btn btn-primary" >
                        <f:param name="customerID" value="#{status.index}"/>
                    </h:commandButton>
                </div>
           


            </h:form>
        </div>
</h:body> 
</html>

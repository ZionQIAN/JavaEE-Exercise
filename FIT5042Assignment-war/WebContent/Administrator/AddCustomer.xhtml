<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>Aus Printer</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link
	href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900'
	rel='stylesheet' type='text/css' />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="resources/js/skel.min.js"></script>
<script src="resources/js/skel-panels.min.js"></script>
<script src="resources/js/init.js"></script>
<link rel="stylesheet" href="resources/css/skel-noscript.css" />
<link rel="stylesheet" href="resources/css/style.css" />
<link rel="stylesheet" href="resources/css/style-desktop.css" />
<link rel="stylesheet" type='text/css' href="resources/css/table.css" />
<script src="resources/js/table.js" />
</head>
<h:body>


	<div id="header">
		<div id="nav-wrapper">
			<!-- Nav -->
			<nav id="nav">
				<ul>
					<li class="active"><a href="Home.xhtml">Home</a></li>
					<li><a href="indexAll.xhtml">All Customer</a></li>
				</ul>
			</nav>
		</div>
		<div class="container">

			<!-- Logo -->
			<div id="logo">
				<h1>
					<a href="#">Australia Printer Company</a>
				</h1>
				<span class="tag">Add New Customer</span>
			</div>
		</div>
	</div>


	<div id="main">
		<section>
			<p>
			<div class="container">
				<div>
					<f:view>
						<h:form>

							<table class="table table-bordered" id="alternatecolor">
								<tr class="#{!customerName.valid ? 'has-error' : 'none'}">
									<td width="100" valign="top">Customer Name:</td>

									<td valign="bottom"><h:outputLabel for="CustomerName" />
										<h:inputText id="CustomerName"
											value="#{customer.customerName}" required="true"
											requiredMessage="Please enter the customer name!"
											pt:placeholder="new customer name">

										</h:inputText> <br /> <h:message for="CustomerName"
											class="#{!customerName.valid ? 'label label-warning' : 'none'}" />
									</td>
								</tr>



								<tr class="#{!industryName.valid ? 'has-error' : 'none'}">
									<td width="100" valign="top">Industry Name:</td>
									<td valign="bottom"><h:outputLabel for="IndustryName" />
										<h:inputText id="IndustryName"
											value="#{customer.industryName}" binding="#{industryName}"
											required="true" 
											requiredMessage="Please enter the industry name!"
											pt:placeholder="Education">

										</h:inputText> <br /> <h:message for="IndustryName"
											class="#{!industryName.valid ? 'label label-warning' : 'none'}" />
									</td>
								</tr>

								<tr class="#{!CEO.valid ? 'has-error' : 'none'}">
									<td width="100" valign="top">CEO:</td>

									<td valign="bottom"><h:outputLabel for="CEO" /> <h:inputText
											id="CEO" value="#{customer.CEO}" required="true"
											requiredMessage="Please enter the CEO name!"
											pt:placeholder="Peter">

										</h:inputText> <br /> <h:message for="CEO"
											class="#{!CEO.valid ? 'label label-warning' : 'none'}" /></td>
								</tr>

								<tr class="#{!numberOfemployees.valid ? 'has-error' : 'none'}">
									<td width="100" valign="top">Number of employees:</td>
									<td valign="bottom"><h:outputLabel for="NumberOfemployees" />
										<h:inputText id="NumberOfemployees"
											value="#{customer.numberOfemployees}" required="true"
											validatorMessage="Please enter a valid number of employee."
											requiredMessage="Please enter the number of employees!"
											pt:placeholder="20">
											<f:convertNumber integerOnly="true"/>
											<f:validateLongRange minimum="1"/>
										</h:inputText> <br /> <h:message for="NumberOfemployees"
											class="#{!numberOfemployees.valid ? 'label label-warning' : 'none'}" />

									</td>
								</tr>


								<tr class="#{!website.valid ? 'has-error' : 'none'}">
									<td width="100" valign="top">Website:</td>
									<td valign="bottom"><h:outputLabel for="Website" /> <h:inputText
											id="Website" value="#{customer.website}" required="true"
											requiredMessage="Please enter the website!"
											pt:placeholder="www.123.com">

										</h:inputText> <br /> <h:message for="Website"
											class="#{!website.valid ? 'label label-warning' : 'none'}" />

									</td>
								</tr>
								<tr class="#{!officePhone.valid ? 'has-error' : 'none'}">
									<td width="100" valign="top">Office Phone:</td>
									<td valign="bottom"><h:outputLabel for="OfficePhone" /> <h:inputText
											id="OfficePhone" value="#{customer.officePhone}"
											required="true" 
											validatorMessage="Please enter a valid Phone number."
											requiredMessage="Please enter an Phone number. "
											pt:placeholder="0465585496">
											<f:convertNumber integerOnly="true"/>
											<f:validateLongRange minimum="1"/>

										</h:inputText> <br /> <h:message for="OfficePhone"
											class="#{!officePhone.valid ? 'label label-warning' : 'none'}" />

									</td>
								</tr>

								<tr class="#{!address.valid ? 'has-error' : 'none'}">
									<td width="100" valign="top">Address:</td>
									<td valign="bottom"><h:outputLabel for="Address" /> <h:inputText
											id="Address" value="#{customer.address}" required="true"
											requiredMessage="Please enter the address!"
											pt:placeholder="145 222 blackBurn Rd">

										</h:inputText> <br /> <h:message for="Address"
											class="#{!address.valid ? 'label label-warning' : 'none'}" />

									</td>
								</tr>




							</table>

							<h:commandButton id="submit" value="Submit"
								action="#{addCustomer.addCustomer(customer)}"
								class="btn btn-primary" />
							<h:link id="close" value="Close" outcome="indexAll.xhtml"
								class="btn btn-primary" />

						</h:form>

					</f:view>
				</div>
			</div>
			</p>
		</section>
	</div>
	
	<!-- Footer -->
		<div id="footer">
			<div class="container">
				<section>
					<header>
						<h2>Design: Ziang Qian From MONASH</h2>
					</header>
				</section>
			</div>
		</div>
	<!-- /Footer -->
</h:body>
</html>

<h:body>

	<div id="header">
		<div id="nav-wrapper">
			<!-- Nav -->
			<nav id="nav">
				<ul>
					<li class="active"><a href="Home.xhtml">Home</a></li>
					<li><a href="faces/index.xhtml">All Customer</a></li>
				</ul>
			</nav>
		</div>
		<div class="container">

			<!-- Logo -->
			<div id="logo">
				<h1>
					<a href="#">Australia Printer Company</a>
				</h1>
				<span class="tag">Customer Contact List</span>
			</div>
		</div>
	</div>

	<div id="main">
		<section>
			<p>
			<div class="container">
				<h:form id="MyForm">
					<table class="table table-bordered table-striped"
						id="alternatecolor">
						<tr>
							<td><h:outputLabel id="customerContactId"
									value="customerContactId" /></td>
							<td><h:outputLabel id="customerContactName"
									value="customerContactName" /></td>
							<td><h:outputLabel id="forNull" value="" /></td>
						</tr>
						<ui:repeat id="Myrepeat"
							value="#{customerController.customerContacts}" var="cc"
							varStatus="status">
							<tr
								onclick="document.getElementById('MyForm:principle').value = document.getElementById('MyForm:Myrepeat:#{status.index}:outCustomerContactName').textContent">
								<td><h:outputText id="outCustomerContactID"
										value="#{customerController.customerContacts.get(status.index).customerContactId}" />
								</td>
								<td><h:outputText id="outCustomerContactName"
										value="#{customerController.customerContacts.get(status.index).name}" />
								</td>
								<td><h:link value="View | "
										outcome="faces/CustomerContactDetail.xhtml">
										<f:param name="customerContactID"
											value="#{customerController.customerContacts.get(status.index).customerContactId}" />
										<f:param name="customerID"
											value="#{customerController.customerId}" />
									</h:link> <h:link value="Edit | "
										outcome="faces/EditCustomerContact.xhtml">
										<f:param name="customerContactID"
											value="#{customerController.customerContacts.get(status.index).customerContactId}" />
										<f:param name="customerID"
											value="#{customerController.customerId}" />
									</h:link> <h:commandLink value="Delete"
										action="#{removeCustomerContact.removeCustomerContact(customerController.customerContacts.get(status.index).customerContactId)}"
										disabled="#{customerController.customerContacts.get(status.index).customerContactId == null}">
										<f:param name="customerContactID" value="#{status.index}" />
										<f:param name="customerID"
											value="#{customerController.customerId}" />
									</h:commandLink> <h:outputText value=" " /></td>
							</tr>
						</ui:repeat>
					</table>



					<!--  <div>
                    <h:commandButton id="viewAll" value="View All" action="#{searchCustomerContact.searchAllCustomerContact()}" class="btn btn-primary" >
                        <f:param name="customerID" value="#{customerController.customerId}"/>
                    </h:commandButton>
                </div>
                <div>
                    <h:inputText value="#{searchCustomerContact.searchByInt}" id="searchCustomerContactById" required="true" onchange ="if (document.getElementById('MyForm:searchCustomerContactById').value.trim() == '') {document.getElementById('MyForm:searchCustomerContactById').value = 0;} "   />
                    <h:commandButton id="searchCustomerContactId" value="Search Customer by Id" action="#{searchCustomerContact.searchCustomerContactByInt(searchCustomerContact.searchByInt)}" class="btn btn-primary" >
                        <f:param name="customerID" value="#{customerController.customerId}"/>
                    </h:commandButton>
                </div> -->
					<div>
						<h:link id="close" value="Close" outcome="faces/index.xhtml"
							class="btn btn-primary">

						</h:link>
					</div>


				</h:form>
			</div>
			</p>
		</section>
	</div>
	
	<!-- Footer -->
		<div id="footer">
			<div class="container">
				<section>
					<header>
						<h2>Design: Ziang Qian From MONASH</h2>
						
					</header>
				</section>
			</div>
		</div>
	<!-- /Footer -->
</h:body>
</html>

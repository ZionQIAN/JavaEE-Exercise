<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
    </h:head>
    <h:body>
		<div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Add Customer Contact
                </div>
            </div>
          	<div>
          	<f:view>
            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <table class="table table-bordered " >
				  <tr class="#{!name.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Customer Contact Name: </td>

                        <td valign="bottom">
                        <h:outputLabel for="Name" />
                            <h:inputText id = "name" value="#{customerContact.name}"  required="true"
                                         
                                                 pt:placeholder="new customer contact name">
                                        	
                            </h:inputText>
                            <br/>
                                         <h:message for="Name"
                                         	class="#{!name.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>

                    

                    <tr class="#{!gender.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">
                        	Gender: 
                        </td>
						<td valign="bottom">
						<h:outputLabel for="Gender" />
                            <h:inputText id ="Gender" value="#{customerContact.gender}" binding="#{gender}" required="true"
                                       
                                         pt:placeholder="Education">
                                        
                            </h:inputText>
                                         <br/>
                                         <h:message for="Gender"
                                         	class="#{!gender.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>

                     <tr class="#{!age.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Age: </td>

                        <td valign="bottom">
                        <h:outputLabel for="Age" />
                            <h:inputText id = "Age" value="#{customerContact.age}"  required="true"
                                         
                                                 pt:placeholder="Peter">
                                                 
                                                 </h:inputText>
                                                 <br/>
                                         <h:message for="Age"
                                         	class="#{!age.valid ? 'label label-warning' : 'none'}"/>
                        </td>
                    </tr>

                    <tr class="#{!workPhone.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Work Phone: </td>
                        <td valign="bottom">
                        <h:outputLabel for="WorkPhone" />
                            <h:inputText id = "WorkPhone" value="#{customerContact.workPhone}"  required="true"
                                         
                                                 pt:placeholder="20">
                                 
                            </h:inputText>
                            <br/>
                                         <h:message for="WorkPhone"
                                         	class="#{!workPhone.valid ? 'label label-warning' : 'none'}"/>

                        </td>
                    </tr>

                    
                    <tr class="#{!position.valid ? 'has-error' : 'none'}">
                        <td width ="100" valign="top">Position: </td>
                        <td valign="bottom">
                        <h:outputLabel for="Position" />
                            <h:inputText id = "Position" value="#{customerContact.position}"  required="true"
                                         
                                                 pt:placeholder="www.123.com">
                                 
                            </h:inputText>
                            <br/>
                                         <h:message for="Website"
                                         	class="#{!position.valid ? 'label label-warning' : 'none'}"/>

                        </td>
                  </tr>


                  

                </table>

                <h:commandButton id="submit" value="Submit" action="#{addCustomerContact.addCustomerContact(customerContact)}" class="btn btn-primary" >
                <f:param name="customerID" value="#{customerController.customerId}"/>
                </h:commandButton>
                
                <h:link id="close" value="Close" outcome="faces/index.xhtml" class="btn btn-primary" >
				
				</h:link>

            </h:form>

        </f:view>
            </div>
        </div>

    </h:body>
</html>
